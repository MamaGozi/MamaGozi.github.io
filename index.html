<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonial Carousel</title>
  <link rel="stylesheet" href="./index.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .testimonial-card {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 1rem;
      background-color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }
  </style>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const testimonials = [
      {
        quote:
          "Ms. U helped me structure my lessons more effectively and use data to inform instruction. Because of her support, I now feel more confident in meeting the needs of all my students and making real-time instructional adjustments. She is knowledgeable, encouraging, and deeply committed to teacher growth.",
        name: "Mrs. M, High School Math Teacher, 2024 - 2025"
      },
      {
        quote:
          "I recommend Ms. U because she has a clear ability to support teachers. She fosters a culture of trust and professionalism, and models best practices that lead to improved student outcomes. Her strength lies in meeting educators where they are while consistently pushing them toward higher levels of rigor in instruction.",
        name: "Ms. G, High School ELA Teacher, 2024 - 2025"
      },
      {
        quote:
          "As a first year teacher jumping in during the middle of a school year, Ms. U helped me through her guidance during Professional Development sessions to help me grow as an educator. Because of her support, I gained an immense amount of confidence as a teacher and I fully believe she will continue to help other educators thrive.",
        name: "Ms. Cade, ELA III Teacher, 2024 - 2025"
      },
      {
        quote:
          "Ms. U helped me to reach scholars in modeling Math to a group that was just not grasping a concept. Because of her support I now feel confident in using that strategy in similar groups.",
        name: "Ms. A, Middle School Math Teacher, 2024 - 2025"
      },
      {
        quote:
          "I would recommend Ms. U as a coach because she is a compassionate Leader and always listens and tries to help and support her team members if given opportunity.",
        name: "Ms. A, High School Science Teacher, 2024 - 2025"
      },
      {
        quote:
          "Ms. U helped me grow as an educator. Because of her support, I now feel more confident in my expectations for my scholars.",
        name: "Mr. H, PE & Health Teacher, 2024 - 2025"
      },
      {
        quote:
          "As a result of our work together, I improved my ability to plan lessons with greater intentionality and structure.",
        name: "Ms. M, World Language Teacher, 2024 - 2025"
      },
      {
        quote:
          "I truly loved working with you, Ms. U. Your positive personality was the best to work with.",
        name: "Ms. O'Neil, ELA 6 Teacher, 2024 - 2025"
      }
    ];

    function TestimonialCarousel() {
      const [index, setIndex] = React.useState(0);

      React.useEffect(() => {
        const interval = setInterval(() => {
          setIndex((prev) => (prev + 1) % testimonials.length);
        }, 8000);
        return () => clearInterval(interval);
      }, []);

      const handleNext = () => setIndex((prev) => (prev + 1) % testimonials.length);
      const handlePrev = () => setIndex((prev) => (prev - 1 + testimonials.length) % testimonials.length);

      return (
        <div className="carousel">
          <div className="testimonial-card">
            <div className="quote-icon">❝</div>
            <p className="testimonial-text">"{testimonials[index].quote}"</p>
            <p className="testimonial-author">— {testimonials[index].name}</p>
            <div className="carousel-nav">
              <button onClick={handlePrev}>‹</button>
              <button onClick={handleNext}>›</button>
            </div>
            <div className="carousel-dots">
              {testimonials.map((_, i) => (
                <span key={i} className={i === index ? "dot active" : "dot"}></span>
              ))}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<TestimonialCarousel />);
  </script>
</body>
</html>
